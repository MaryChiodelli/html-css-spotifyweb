<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/1e0e3edb9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="content-wrapper">
        <header class="sidebar">
            <figure class="sidebar__logo">
                <img class="logo" src="img/logo.svg" alt="logo Spotify">
                <img class="logo-small" src="img/logo-small.svg" alt="logo Spotify">
            </figure>
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="menu-item active">
                        <a href="#">
                            <img src="img/home.svg" alt="icona Home">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <img src="img/search.svg" alt="icona Cerca">
                            <span>Cerca</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <img src="img/libreria.svg" alt="icona Libreria">
                            <span>La tua libreria</span>
                        </a>
                    </li>
                </ul>
            </nav><!-- /sidebar-nav -->
            <div class="playlist">
                <h3 class="playlist__title">Playlist</h3>
                <button>
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    Crea Playlist
                </button>
                <ul>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                </ul>
            </div><!-- /playlist -->
            <div class="user-area">
                <div class="download-wrapper">
                    <img class="download-icon" src="img/download.svg" alt="icona Download">
                    <span>Installa app</span>
                </div>
                <div class="user-wrapper">
                    <img class="avatar" src="img/profile.svg" alt="immagine del Profilo">
                    <span>John Doe</span>
                </div>
            </div><!-- /user-area -->
        </header>
        <main class="main-content"></main>
    </div>

    <aside class="toolbar">
        <ul class="tools tools-left">
            <li class="tool-item">
                <img src="img/sinister.jpeg" alt="copertina album dei Sinister">
                <div>
                    <p class="band-name">Sinister</p>
                    <p class="song-name">Brano Nome</p>
                </div>
            </li>
            <li class="tool-item">
                <i class="fa-regular fa-heart"></i>
            </li>
            <li class="tool-item">
                <i class="fa-regular fa-folder"></i>
            </li>
        </ul>
        <div class="tools-middle">
            <ul class="tools">
                <li>
                    <i class="fa-solid fa-shuffle"></i>
                </li>
                <li>
                    <i class="fa-solid fa-backward-step"></i>
                </li>
                <li class="play">
                    <i class="fa-regular fa-circle-play"></i>
                </li>
                <li>
                    <i class="fa-solid fa-forward-step"></i>
                </li>
                <li>
                    <i class="fa-solid fa-rotate-right"></i>
                </li>
            </ul>
            <div class="tools">
                <div>0:25</div>
                <div class="bar"></div>
                <div>4:35</div>
            </div>
        </div>
        <ul class="tools tools-right">
            <li class="tool-item">
                <i class="fa-solid fa-list-ul"></i>
            </li>
            <li class="tool-item">
                <i class="fa-solid fa-display"></i>
            </li>
            <li class="tool-item">
                <i class="fa-solid fa-volume-high"></i>
                <div class="bar"></div>
            </li>
        </ul>
    </aside>
    
</body>
</html>
